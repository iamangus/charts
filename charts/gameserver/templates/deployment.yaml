{{- $root := . -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gameServer.gameType }}
  labels:
    gamename: "{{ .Values.deploymentLabels.gameName }}"
    custguild: "{{ .Values.deploymentLabels.customerGuildID }}"
    app: {{ .Values.gameServer.gameType }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.gameServer.gameType }}
  template:
    metadata:
      labels:
        app: {{ .Values.gameServer.gameType }}
    spec:
      initContainers:
{{ if .Values.persistence }}
{{- range .Values.persistence }}
      - name: volume-mount-hack-{{ $root.Values.gameServer.gameType }}
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 {{ .mountpoint }}"]
        volumeMounts:
        - name: {{ . }}
          mountPath: "{{ .mountpoint }}"
{{- end }}
{{- end }}
      containers:
      - name: {{ .Values.gameServer.gameType }}
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
          {{- if .Values.env }}
{{ toYaml .Values.env | indent 10 }}
          {{- end }}
        ports:
        {{ if .Values.gameServer.ports.tcp }}
        {{- range .Values.gameServer.ports.tcp }}
        - name: tcp-{{ . }}
          containerPort: {{ . }}
          protocol: TCP
        {{- end }}
        {{- end }}
        {{ if .Values.gameServer.ports.udp }}
        {{- range .Values.gameServer.ports.udp }}
        - name: udp-{{ . }}
          containerPort: {{ . }}
          protocol: UDP
        {{- end }}
        {{- end }}
        volumeMounts:
{{ if .Values.persistence }}
{{- range .Values.persistence }}
        - name: {{ . }}
          mountPath: {{ .mountpoint }}
{{- end }}
{{- end }}

{{ if .Values.persistence }}
{{- range .Values.persistence }}
      volumes:
      - name: {{ . }}
        persistentVolumeClaim:
{{- if eq .claimName "" }}
          claimName: {{ $root.Values.gameServer.gameType }}-{{ . }}
{{- else }}
          claimName: {{ .claimName }}
{{- end }}
{{- end }}
{{- end }}